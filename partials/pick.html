
<article ng-if = "!ballot">
	<header>
		<h1>Missing ballot id</h1>
	</header>

	<a href="/?force_desktop">Force desktop version</a>
</article>

<section ng-if ="!!ballot" class = "light">
	<header>
		<button class = "large">{{ballot.subject || '(missing subject)'}}</button><!--
	 --><button class = "small" disabled><i class = "fa fa-gear"></i></button>

		<h1>Whose vote to change?</h1>
	</header>

	<div ng-if ="log[0]">
		{{log[0]}}
	</div>

	<div
		class 		= "item dark"
		ng-click 	= "newPaper()"
	>
		<i class = "fa fa-plus-circle"></i> add a new participant 
	</div>

	<article 
		class		= "item light"
		ng-repeat   = "paper in ballot.papers"
		ng-click    = "editPaper(paper)"
	>
		<div class = "tag"><i class = "fa fa-user"></i></div> 
		<div class = "content">
			{{paper.participant || "(missing name)"}}
		</div>
		<div class = "controls">
			<button>
				<i class = "fa fa-pencil"></i>
			</button>
		</div>
	</article>

	<div
		class 		= "item dark"
		ng-click 	= "newPaper()"
	>
		<i class = "fa fa-plus-circle"></i> add a new participant 
	</div>


</article>
